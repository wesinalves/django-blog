{% extends 'posts/base.html'%}

{% block content %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'posts:post' post.id %}">{{post.title}}</a>
    </li>
    {% empty %}
    <li>No post have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'posts:new_post' %}">Add a new post:</a>

{% endblock content %}
